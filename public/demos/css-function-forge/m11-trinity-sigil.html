<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Trinity Sigil — clamp()</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root {
    --bg: radial-gradient(circle at top, #0b0f1c, #050814 55%, #000);
    --sigil-min: 1rem;
    --sigil-ideal: calc(1rem + 2vw);
    --sigil-max: 3rem;
  }

  body {
    margin: 0;
    padding: 2rem;
    min-height: 100vh;
    background: var(--bg);
    display: grid;
    place-items: center;
    font-family: system-ui, sans-serif;
    color: #e5e7eb;
  }

  .panel {
    width: min(100%, 640px);
    padding: 1.5rem 2rem;
    background: rgba(15, 23, 42, 0.98);
    border: 1px solid rgba(148, 163, 184, 0.4);
    border-radius: 1.25rem;
    box-shadow: 0 18px 40px rgba(0,0,0,0.6);
    text-align: center;
  }

  .label {
    font-size: 0.7rem;
    text-transform: uppercase;
    letter-spacing: 0.14em;
    color: #38bdf8;
    margin-bottom: 0.4rem;
  }

  .sigil {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    margin: 1.4rem auto;
    width: clamp(80px, 20vw, 150px);
    height: clamp(80px, 20vw, 150px);
    border-radius: 50%;
    background: radial-gradient(circle, #38bdf8, #1e3a8a 80%);
    box-shadow:
      0 0 18px rgba(56,189,248,0.9),
      inset 0 0 12px rgba(255,255,255,0.15);
    font-size: clamp(1.2rem, 3vw, 2.4rem);
    font-weight: bold;
    color: #e0f7ff;
  }

  .note {
    font-size: 0.8rem;
    color: #9ca3af;
  }

</style>
</head>
<body>

<section class="panel">
  <div class="label">Function Forge · clamp()</div>
  <div class="sigil">↯</div>
  <p class="note">
    This sigil scales using:<br>
    <code>clamp(80px, 20vw, 150px)</code> and <code>clamp(1.2rem, 3vw, 2.4rem)</code>.
  </p>
</section>

</body>
</html>
