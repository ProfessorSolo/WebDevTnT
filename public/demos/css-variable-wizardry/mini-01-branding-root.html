<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Branding Reality at the :root</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --brand-bg: #050816;
      --brand-card: #0b1022;
      --brand-accent: #ff6ec7;
      --brand-accent-soft: rgba(255, 110, 199, 0.2);
      --brand-text-main: #f9fafb;
      --brand-text-muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 1.25rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2933 0, #050816 55%);
      color: var(--brand-text-main);
    }

    /* -------- LAYOUT -------- */

    .layout {
      display: flex;
      gap: 1.25rem;
      align-items: flex-start;
    }

    /* Responsive fallback for narrow iframes */
    @media (max-width: 500px) {
      .layout {
        flex-direction: column;
      }
    }

    /* -------- CARD -------- */

    .card {
      flex: 1;
      max-width: 360px;
      padding: 1.25rem 1.5rem;
      border-radius: 1rem;
      background: linear-gradient(135deg,
          rgba(255, 255, 255, 0.02),
          rgba(0, 0, 0, 0.6)),
        var(--brand-card);
      border: 1px solid var(--brand-accent-soft);
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 0.9),
        0 16px 40px rgba(0, 0, 0, 0.75);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0 0, rgba(56, 189, 248, 0.15), transparent 55%),
        radial-gradient(circle at 100% 0, rgba(244, 114, 182, 0.18), transparent 55%);
      opacity: 0.9;
      pointer-events: none;
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    .card-label {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.2rem 0.7rem;
      border-radius: 999px;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: var(--brand-text-muted);
    }

    .card-label-dot {
      width: 0.4rem;
      height: 0.4rem;
      border-radius: 999px;
      background: var(--brand-accent);
      box-shadow: 0 0 10px var(--brand-accent);
    }

    h2 {
      margin: 0.8rem 0 0.3rem;
      font-size: 1.25rem;
    }

    h2 span {
      color: var(--brand-accent);
    }

    p {
      margin: 0;
      margin-top: 0.4rem;
      font-size: 0.9rem;
      color: var(--brand-text-muted);
    }

    .tokens {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .token {
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      font-size: 0.75rem;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: var(--brand-text-muted);
    }

    .badge-accent {
      border-color: var(--brand-accent);
      color: var(--brand-accent);
    }

    /* -------- EDITOR -------- */

    .editor {
      width: 160px;
      padding: 0.75rem 0.9rem;
      border-radius: 0.75rem;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.6);
      font-size: 0.8rem;
      color: var(--brand-text-muted);
    }

    .editor-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      margin-bottom: 0.35rem;
      opacity: 0.8;
    }

    .editor-code {
      font-family: ui-monospace, Menlo, Consolas, monospace;
      display: flex;
      align-items: center;
      gap: 0.25rem;
      flex-wrap: wrap;
    }

    .editor-input {
      width: 6rem;
      padding: 0.15rem 0.35rem;
      border-radius: 0.35rem;
      border: 1px solid rgba(148, 163, 184, 0.8);
      background: #020617;
      color: var(--brand-text-main);
      font: inherit;
    }
  </style>
</head>

<body>
  <div class="layout">

    <!-- LEFT: CARD -->
    <article class="card">
      <div class="card-inner">
        <div class="card-label">
          <span class="card-label-dot"></span>
          <span>Branding at the :root</span>
        </div>
        <h2>One <span>token set</span>, whole page vibe</h2>
        <p>
          Every color on this card comes from <code>:root</code> custom properties.
          Change the token and reality rebrands itself.
        </p>
        <div class="tokens">
          <span class="token badge-accent">--brand-accent</span>
          <span class="token">--brand-bg</span>
          <span class="token">--brand-card</span>
          <span class="token">--brand-text-main</span>
          <span class="token">--brand-text-muted</span>
        </div>
      </div>
    </article>

    <!-- RIGHT: EDITOR -->
    <section class="editor">
      <div class="editor-label">Try editing the token:</div>
      <div class="editor-code">
        <span>:root { --brand-accent:</span>
        <input id="accentInput" class="editor-input" value="#ff6ec7" />
        <span>;</span>
      </div>
    </section>

  </div>

  <script>
    const input = document.getElementById('accentInput');
    const root = document.documentElement;

    function applyAccent() {
      const value = input.value.trim() || '#ff6ec7';
      root.style.setProperty('--brand-accent', value);
    }

    input.addEventListener('input', applyAccent);
    applyAccent();
  </script>

</body>

</html>
