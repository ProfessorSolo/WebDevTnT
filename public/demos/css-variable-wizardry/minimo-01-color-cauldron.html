<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MiniMo 01 — Color Cauldron</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --btn-bg: #ff6ec7;
      --btn-text: #050816;
      --btn-radius: 999px;
      --btn-shadow-strength: 0.35;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      margin: 0;
      display: grid;
      place-items: center;
      background:
        radial-gradient(circle at top, #111827 0, #020617 36%, #000 100%);
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .frame {
      padding: 3rem 2rem;
      border-radius: 1.5rem;
      background: radial-gradient(circle at top, #020617 0, #020617 50%, #000 100%);
      border: 1px solid rgba(148, 163, 184, 0.28);
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 0.85),
        0 24px 80px rgba(15, 23, 42, 0.95);
      text-align: center;
    }

    .frame-title {
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #9ca3af;
      margin-bottom: 1rem;
    }

    .frame-heading {
      font-size: 1.5rem;
      margin: 0 0 2rem;
    }

    .color-cauldron {
      padding: 0.9rem 2.75rem;
      font-size: 1.1rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      border-radius: var(--btn-radius);
      border: none;
      cursor: pointer;
      background: var(--btn-bg);
      color: var(--btn-text);
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.04),
        0 18px 40px rgba(255, 110, 199, var(--btn-shadow-strength));
      transition:
        transform 160ms ease-out,
        box-shadow 160ms ease-out,
        filter 160ms ease-out;
    }

    .color-cauldron:hover {
      transform: translateY(-3px);
      filter: brightness(1.08);
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.06),
        0 24px 60px rgba(255, 110, 199, calc(var(--btn-shadow-strength) + 0.15));
    }

    .color-cauldron:active {
      transform: translateY(0);
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.08),
        0 10px 26px rgba(255, 110, 199, var(--btn-shadow-strength));
    }

    .help-text {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #9ca3af;
      max-width: 26rem;
    }

    .help-text strong {
      color: #e5e7eb;
    }
  </style>
</head>
<body>
  <main class="frame">
    <p class="frame-title">MiniMo 01 · CSS Variables</p>
    <h1 class="frame-heading">Color Cauldron</h1>

    <button class="color-cauldron">Brew a Brand</button>

    <p class="help-text">
      Open DevTools, find the <strong>:root</strong> block in the <strong>&lt;style&gt;</strong>, and
      experiment with <code>--btn-bg</code>, <code>--btn-radius</code>, and
      <code>--btn-shadow-strength</code>. One variable tweak, many style changes.
    </p>
  </main>
</body>
</html>
