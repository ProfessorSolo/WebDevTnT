<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Responsive Blueprint Switcher</title>
  <style>
    html, body { width:100%; max-width:100%; overflow-x:hidden; }
    *, *::before, *::after { box-sizing:border-box; }

    body{
      margin:0;
      padding:1.25rem;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #0f172a 0, #020617 55%, #000 100%);
      color:#e5e7eb;
    }

    .shell{ display:grid; gap:1rem; }

    .header{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      gap:1rem;
    }
    h1{ margin:0; font-size:1.05rem; font-weight:800; letter-spacing:.02em; }
    .badge{
      font-size:.75rem;
      padding:.18rem .55rem;
      border-radius:999px;
      border:1px solid rgba(148,163,184,.4);
      opacity:.9;
      white-space:nowrap;
    }

    .panel{
      display:grid;
      grid-template-columns:minmax(0,1fr);
      gap:1rem;
      width:100%;
      align-items:start;
    }
    @media (min-width:60rem){
      .panel{ grid-template-columns:minmax(0,1fr) minmax(0,1fr); }
    }

    .card{
      border:1px solid rgba(148,163,184,.25);
      border-radius:16px;
      padding:1rem;
      background: linear-gradient(180deg, rgba(15,23,42,.75), rgba(2,6,23,.65));
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      min-width:0;
    }

    .controls{ display:flex; flex-wrap:wrap; gap:.45rem; }
    .btn{
      appearance:none;
      border:1px solid rgba(148,163,184,.35);
      background: rgba(2,6,23,.45);
      color:#e5e7eb;
      border-radius:999px;
      padding:.4rem .65rem;
      font-size:.82rem;
      cursor:pointer;
      transition: transform .15s ease, border-color .15s ease, background .15s ease;
      user-select:none;
    }
    .btn:hover{ transform: translateY(-1px); border-color: rgba(226,232,240,.55); background: rgba(2,6,23,.6); }
    .btn[aria-pressed="true"]{
      border-color: rgba(56,189,248,.75);
      box-shadow:0 0 0 3px rgba(56,189,248,.15);
    }

    .kvs{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size:.82rem;
      opacity:.92;
      line-height:1.35;
      background: rgba(2,6,23,.45);
      border:1px solid rgba(148,163,184,.25);
      border-radius:12px;
      padding:.65rem .75rem;
      overflow-x:auto;
      min-width:0;
      margin-top:.75rem;
      white-space:pre;
    }

    .stage{
      border-radius:16px;
      border:2px solid rgba(56,189,248,.55);
      background: rgba(2,6,23,.35);
      padding:.75rem;
      max-width:41rem;
      overflow-x:auto;
      min-width:0;
    }

    .layout{
      display:grid;
      gap:.6rem;
      min-width: 30rem;
    }

    .block{
      border-radius:14px;
      border:1px solid rgba(236,72,153,.55);
      background: linear-gradient(180deg, rgba(236,72,153,.18), rgba(236,72,153,.08));
      padding:.7rem .8rem;
      min-width:0;
    }
    .block strong{ display:block; font-size:.9rem; margin-bottom:.15rem; }
    .block small{ opacity:.85; }

    .headerBlock{
      border-color: rgba(56,189,248,.65);
      background: linear-gradient(180deg, rgba(56,189,248,.18), rgba(56,189,248,.08));
    }
    .sidebarBlock{
      border-color: rgba(167,139,250,.65);
      background: linear-gradient(180deg, rgba(167,139,250,.18), rgba(167,139,250,.08));
    }
    .contentBlock{
      border-color: rgba(250,204,21,.65);
      background: linear-gradient(180deg, rgba(250,204,21,.18), rgba(250,204,21,.08));
    }
    .footerBlock{
      border-color: rgba(74,222,128,.6);
      background: linear-gradient(180deg, rgba(74,222,128,.18), rgba(74,222,128,.08));
    }

    .note{
      margin:.75rem 0 0;
      font-size:.85rem;
      opacity:.85;
      line-height:1.35;
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="header">
      <h1>Responsive Areas</h1>
      <span class="badge" id="badge">breakpoint: desktop</span>
    </div>

    <div class="panel">
      <section class="card">
        <div class="controls" role="group" aria-label="Breakpoints">
          <button class="btn" data-bp="desktop" aria-pressed="true">desktop</button>
          <button class="btn" data-bp="tablet" aria-pressed="false">tablet</button>
          <button class="btn" data-bp="mobile" aria-pressed="false">mobile</button>
        </div>

        <div class="kvs" id="kvs"></div>

        <p class="note">
          Same elements. Same <code>grid-area</code> names. Only the blueprint changes.
        </p>
      </section>

      <section class="card">
        <h2 style="margin:0 0 .6rem 0; font-size:1rem; font-weight:800;">Stage</h2>

        <div class="stage">
          <main class="layout" id="layout">
            <section class="block headerBlock" id="header"><strong>header</strong><small>grid-area: header</small></section>
            <aside class="block sidebarBlock" id="sidebar"><strong>sidebar</strong><small>grid-area: sidebar</small></aside>
            <section class="block contentBlock" id="content"><strong>content</strong><small>grid-area: content</small></section>
            <footer class="block footerBlock" id="footer"><strong>footer</strong><small>grid-area: footer</small></footer>
          </main>
        </div>

        <p class="note">
          The map is the layout.
        </p>
      </section>
    </div>
  </div>

  <script>
    const layout = document.getElementById('layout');
    const kvs = document.getElementById('kvs');
    const badge = document.getElementById('badge');
    const buttons = [...document.querySelectorAll('button[data-bp]')];

    const BLUEPRINTS = {
      desktop: {
        cols: '14rem 1fr',
        rows: 'auto 1fr auto',
        areas: [
          '"header header"',
          '"sidebar content"',
          '"footer footer"'
        ]
      },
      tablet: {
        cols: '1fr 1fr',
        rows: 'auto 1fr auto',
        areas: [
          '"header header"',
          '"content content"',
          '"sidebar footer"'
        ]
      },
      mobile: {
        cols: '1fr',
        rows: 'auto auto auto auto',
        areas: [
          '"header"',
          '"content"',
          '"sidebar"',
          '"footer"'
        ]
      }
    };

    let active = 'desktop';

    function apply(){
      const b = BLUEPRINTS[active];

      layout.style.gridTemplateColumns = b.cols;
      layout.style.gridTemplateRows = b.rows;
      layout.style.gridTemplateAreas = b.areas.join(' ');

      // assign areas
      document.getElementById('header').style.gridArea = 'header';
      document.getElementById('sidebar').style.gridArea = 'sidebar';
      document.getElementById('content').style.gridArea = 'content';
      document.getElementById('footer').style.gridArea = 'footer';

      kvs.textContent =
`/* breakpoint: ${active} */
grid-template-columns: ${b.cols}
grid-template-rows: ${b.rows}
grid-template-areas:
${b.areas.join('\n')}`;

      badge.textContent = 'breakpoint: ' + active;
      buttons.forEach(btn => btn.setAttribute('aria-pressed', String(btn.dataset.bp === active)));
    }

    buttons.forEach(btn => btn.addEventListener('click', () => {
      active = btn.dataset.bp;
      apply();
    }));

    apply();
  </script>
</body>
</html>
