<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invisible Grid â€” Intent Without Tracks</title>

  <style>
    /* MiniMo safety */
    html,
    body {
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 1.25rem;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(circle at top, #0f172a 0, #020617 55%, #000 100%);
      color: #e5e7eb;
    }

    .shell {
      width: 100%;
      max-width: 100%;
      display: grid;
      gap: 1rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 1rem;
    }

    h1 {
      font-size: 1.05rem;
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    .badge {
      font-size: 0.75rem;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, .4);
      opacity: 0.9;
      white-space: nowrap;
    }

    .controls {
      display: flex;
      gap: 0.5rem;
    }

    button {
      appearance: none;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, .4);
      background: rgba(2, 6, 23, .6);
      color: #e5e7eb;
      padding: 0.45rem 0.75rem;
      font-size: 0.8rem;
      cursor: pointer;
      transition: transform .15s ease, border-color .15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      border-color: rgba(226, 232, 240, .7);
    }

    .stage {
      border-radius: 16px;
      border: 2px dashed rgba(56, 189, 248, .6);
      padding: 0.75rem;
      background: rgba(2, 6, 23, .4);
    }

    /* ðŸ‘‡ THE IMPORTANT PART */
    .layout {
      /* default block layout */
    }

    .layout.is-grid {
      display: grid;
      /* NO TRACKS ON PURPOSE */
    }

    .item {
      border-radius: 14px;
      border: 1px solid rgba(236, 72, 153, .55);
      background: linear-gradient(180deg,
          rgba(236, 72, 153, .18),
          rgba(236, 72, 153, .08));
      padding: 0.6rem 0.75rem;
      margin-bottom: 0.5rem;
    }

    .caption {
      font-size: 0.85rem;
      opacity: 0.9;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="shell">
    <div class="header">
      <h1>Invisible Grid</h1>
      <span class="badge" id="status">display: block</span>
    </div>

    <div class="controls">
      <button id="toggle">Toggle display: grid</button>
    </div>

    <div class="stage">
      <main class="layout" id="layout">
        <div class="item">Item A</div>
        <div class="item">Item B</div>
        <div class="item">Item C</div>
        <div class="item">Item D</div>
      </main>
    </div>

    <p class="caption">
      <strong>Grid stays invisible until you define tracks.</strong><br>
      Thatâ€™s not a bug â€” itâ€™s the design.
    </p>
  </div>

  <script>
    const layout = document.getElementById('layout');
    const status = document.getElementById('status');
    const toggle = document.getElementById('toggle');

    let isGrid = false;

    toggle.addEventListener('click', () => {
      isGrid = !isGrid;
      layout.classList.toggle('is-grid', isGrid);
      status.textContent = isGrid ?
        'display: grid (no tracks)' :
        'display: block';
    });
  </script>
</body>

</html>
